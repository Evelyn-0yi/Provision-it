{% extends "base.html" %}

{% block title %}Asset History - Provision-it{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Asset Information</h5>
            </div>
            <div class="card-body">
                <div id="assetInfo">
                    <p class="text-muted">Select an asset to view details</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Asset History</h5>
                <div>
                    <select id="assetSelect" class="form-select form-select-sm">
                        <option value="">Select an asset...</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div id="historyChart" style="height: 400px;">
                    <p class="text-muted text-center">Select an asset to view value history</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Value History Table</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="historyTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Value</th>
                                <th>Change</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3" class="text-center text-muted">Select an asset to view history</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
